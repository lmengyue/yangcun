	<script type="text/javascript">
		var user_id = '18115';
		var order_id = 'XZ029843';
		ajax1();
		setInterval(function() {
			ajax1();
		}, 20000)
		function ajax1(){
			$.ajax({
				url: 'http://jx.myvacation.cn/myadmin1/lyqb/weixin_tuikuan_show.php?user_id=' + user_id + '&order_id=' + order_id + '', // 跳转到 action
				data: {},
				type: 'get',
				async: true,
				dataType: 'text',
				success: function(data) {
					var da = data.split('<br>');
					console.log(da);
					if(da[0]=='支付成功'){
						window.location.href='http://www1.yangvillage.com/members/personal/myorderinfo/order_pay_success.php?oid=34153';
					}else if(da[0]=='未支付'){
						alert(da[0]);
					}else if(da[0]=='order not exist'){
						alert(da[0]);
					}else{
						alert('支付失败');
					}

				}
			});
		}
